<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./login.component.css">
  
  </head> 
  <body>
    <div class="login-form">
        <form [formGroup]="LoginForm" (ngSubmit)="onSignin()">
          <h1>Login</h1>
          <div class="content">
            <div class="input-field">
              <input type="email" placeholder="Email" autocomplete="nope" formControlName="email">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" autocomplete="new-password" formControlName="password">
              </div>
              <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button >Register</button>
                <button type="submit">Sign in</button>
              </div>
            </form>
          </div>

        

    </body>
